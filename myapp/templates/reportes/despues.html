{% extends "layouts/main.html" %}

{% block content %}

<style>
*
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body
{
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
}
.accordion
{
    width: 1000px;
}
.accordion .contentBx
{
    position: relative;
    margin: 20px 20px;
    background: #fff;
    
}
.accordion .contentBx .label1
{
    position: relative;
    padding: 10px;
    background: #fff;
    color: #000;
    cursor: pointer;
}
.accordion .contentBx .label1::before
{
    content: '↓';
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    font-size: 1.5em;
}
.accordion .contentBx.active .label1::before
{
    content: '↑';
}
.accordion .contentBx .content
{
    position: relative;
    height: 0;
    overflow: hidden;
    transition: 0.25s;
    overflow-y: auto;
}
.accordion .contentBx.active .content
{
    height: 222px;
    padding: 10px;
}
</style>

        <h2 class="card-title ">Miembros equipo _____</h2>

            <div class="accordion">
              <div class="contentBx">
                <div class="label1">Informacion usuario1</div>
                <div class="content">
                  <table class="table table-hover">
                    <tbody>
                      <tr>
                        <td class="label" align="center"> Nombre </td>
                        <td class="label" align="center"> Puntaje </td>
                        <td class="label" align="center"> Estado </td>
                      </tr>
                      <tr>
                        <td class="label" align="center"> [[ user.name ]] </td>
                        <td class="label" align="center"> [[ user.score ]] </td>
                        <td class="label" align="center"> [[ user.state ]] </td>
                      </tr>
                      <tr>
                        <td class="label" align="center"> Fecha de nacimiento </td>
                        <td class="label" align="center"> Empleado </td>
                        <td class="label" align="center"> Teléfono </td>
                      </tr>
                      <tr>
                        <td class="label" align="center"> [[ user.dateBorn ]] </td>
                        <td class="label" align="center"> [[ user.job ]] </td>
                        <td class="label" align="center"> [[ user.phone ]] </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
    
    <script>
      const accordion = document.getElementsByClassName('contentBx');
      for(i=0;i<accordion.length;i++){
        accordion[i].addEventListener('click',function(){
          this.classList.toggle('active')
        })
      }
    </script>


{% endblock %}
